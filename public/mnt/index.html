<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>

    <style>
      :root {
        --accent-color: #b5bd68;
      }

      html {
        align-items: center;
        background-color: #0d0e0f;
        color: #c5c8c6;
        display: flex;
        font: 18px/1 "Inconsolata", monospace;
        height: 100%;
        justify-content: center;

      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      p {
        margin: 0;
      }

      p span {
        color: var(--accent-color);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:focus,
      a:hover {
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav {
        column-gap: 2em;
        display: grid;
        grid-template-columns: auto auto auto auto;
        padding: 2em 0;
      }

      ul li:first-child {
        font-size: 1em;
        line-height: 1.2;
      }

      ul li:not(:first-child) {
        font-size: 0.8em;
        line-height: 1.2;
      }

      ul:nth-child(5n + 1) li:first-child {
        color: #a54242;
      }

      ul:nth-child(5n + 2) li:first-child {
        color: #de935f;
      }

      ul:nth-child(5n + 3) li:first-child {
        color: #f0c674;
      }

      ul:nth-child(5n + 4) li:first-child {
        color: #8c9440;
      }

      ul:nth-child(5n + 5) li:first-child {
        color: #85678f;
      }

      li:first-child {
        font-weight: bold;
      }

      li:last-child {
        margin: 0 0 1em;
      }

      #title::after {
        content: "";
        display: inline-block;
        width: 3px;
        height: 1em;
        position: absolute;
        background-color: var(--accent-color);
        margin: -1px 0 0 4px;
        animation: blink 2s infinite;
      }

      p:last-of-type {
        font-size: 0.9em;
      }

      @keyframes blink {
        0%,
        49% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .main-wrap {
        display: grid;
        place-items: center;
        height: 100vh;
        position: relative;
        align-items: center;
        right: 18%;
        bottom: 5%;
      }

      .inner-container {
        background: rgba(55, 55, 55, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(0.5px);
        -webkit-backdrop-filter: blur(10.5px);
        padding: 2% 12% 2% 2%;
      }

      .connecting-dots {
        opacity: 0.25;
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-size: cover;
        background-position: center center;
        margin: 0 auto;
      }

      canvas {
        position: absolute;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="connecting-dots" class="connecting-dots">
      <canvas id="canvas"></canvas>
    </div>

    <div class="main-wrap">
      <div class="inner-container">
        <p id="title"><span> &gt; </span>newtab</p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
        <nav>
          <ul>
            <li></li>
            <li><a href="https://mail.google.com">Mail</a></li>
            <li><a href="https://maps.google.com">Maps</a></li>
            <li><a href="https://drive.google.com">Drive</a></li>
            <li><a href="https://docs.google.com">Docs</a></li>
            <li><a href="https://sheets.google.com">Sheets</a></li>
            <li><a href="https://calendar.google.com">Calendar</a></li>
            <li><a href="https://youtube.com">YouTube</a></li>
            <li><a href="https://twitch.tv">Twitch</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
          </ul>
        </nav>

        <p>
          <span>Sit up.</span> <br />
          <span>Stretch.</span> <br />
          <span>Breathe.</span><br />
          <span>Drink water.</span>
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script>
      var width,
        height,
        container,
        canvas,
        ctx,
        points,
        target,
        animateHeader = true;

      function init() {
        initHeader();
        initAnimation();
        addListeners();
      }

      function initHeader() {
        width = window.innerWidth;
        height = window.innerHeight;
        target = {
          x: width / 2,
          y: height / 2,
        };

        container = document.getElementById("connecting-dots");
        container.style.height = height + "px";

        canvas = document.getElementById("canvas");
        canvas.width = width;
        canvas.height = height;
        ctx = canvas.getContext("2d");

        // create points
        points = [];
        for (var x = 0; x < width; x = x + width / 20) {
          for (var y = 0; y < height; y = y + height / 20) {
            var px = x + (Math.random() * width) / 100;
            var py = y + (Math.random() * height) / 100;
            var p = {
              x: px,
              originX: px,
              y: py,
              originY: py,
            };
            points.push(p);
          }
        }

        // for each point find the 5 closest points
        for (var i = 0; i < points.length; i++) {
          var closest = [];
          var p1 = points[i];
          for (var j = 0; j < points.length; j++) {
            var p2 = points[j];
            if (!(p1 == p2)) {
              var placed = false;
              for (var k = 0; k < 5; k++) {
                if (!placed) {
                  if (closest[k] == undefined) {
                    closest[k] = p2;
                    placed = true;
                  }
                }
              }

              for (var k = 0; k < 5; k++) {
                if (!placed) {
                  if (getDistance(p1, p2) < getDistance(p1, closest[k])) {
                    closest[k] = p2;
                    placed = true;
                  }
                }
              }
            }
          }
          p1.closest = closest;
        }

        // assign a circle to each point
        for (var i in points) {
          var c = new Circle(
            points[i],
            2 + Math.random() * 2,
            "rgba(255,255,255,0.9)"
          );
          points[i].circle = c;
        }
      }

      // Event handling
      function addListeners() {
        if (!("ontouchstart" in window)) {
          //  window.addEventListener("mousemove", mouseMove);
        }
        window.addEventListener("resize", resize, true);
        window.addEventListener("scroll", scrollCheck);
      }

      function mouseMove(e) {
        var posx = (posy = 0);
        if (e.pageX || e.pageY) {
          posx = e.pageX;
          posy = e.pageY;
        } else if (e.clientX || e.clientY) {
          posx =
            e.clientX +
            document.body.scrollLeft +
            document.documentElement.scrollLeft;
          posy =
            e.clientY +
            document.body.scrollTop +
            document.documentElement.scrollTop;
        }
        target.x = posx;
        target.y = posy;
      }

      function scrollCheck() {
        if (document.body.scrollTop > height) animateHeader = false;
        else animateHeader = true;
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        container.style.height = height + "px";
        ctx.canvas.width = width;
        ctx.canvas.height = height;
      }

      // animation
      function initAnimation() {
        animate();
        for (var i in points) {
          shiftPoint(points[i]);
        }
      }

      function animate() {
        if (animateHeader) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (var i in points) {
            // detect points in range
            if (Math.abs(getDistance(target, points[i])) < 4000) {
              points[i].active = 0.3;
              points[i].circle.active = 0.6;
            } else if (Math.abs(getDistance(target, points[i])) < 20000) {
              points[i].active = 0.1;
              points[i].circle.active = 0.3;
            } else if (Math.abs(getDistance(target, points[i])) < 40000) {
              points[i].active = 0.02;
              points[i].circle.active = 0.1;
            } else {
              points[i].active = 0;
              points[i].circle.active = 0;
            }

            drawLines(points[i]);
            points[i].circle.draw();
          }
        }
        requestAnimationFrame(animate);
      }

      function shiftPoint(p) {
        TweenLite.to(p, 1 + 1 * Math.random(), {
          x: p.originX - 50 + Math.random() * 100,
          y: p.originY - 50 + Math.random() * 100,
          ease: Circ.easeInOut,
          onComplete: function () {
            shiftPoint(p);
          },
        });
      }

      // Canvas manipulation
      function drawLines(p) {
        if (!p.active) return;
        for (var i in p.closest) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.closest[i].x, p.closest[i].y);
          ctx.strokeStyle = "rgba(255,255,255," + p.active + ")";
          ctx.stroke();
        }
      }

      function Circle(pos, rad, color) {
        var _this = this;

        // constructor
        (function () {
          _this.pos = pos || null;
          _this.radius = rad || null;
          _this.color = color || null;
        })();

        this.draw = function () {
          if (!_this.active) return;
          ctx.beginPath();
          ctx.arc(
            _this.pos.x,
            _this.pos.y,
            _this.radius,
            0,
            2 * Math.PI,
            false
          );
          ctx.fillStyle = "rgba(255,255,255," + _this.active + ")";
          ctx.fill();
        };
      }

      // Util
      function getDistance(p1, p2) {
        return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
      }

      init();

      window;
    </script>
  </body>
</html>
